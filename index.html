<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="icon" href="images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <section class="container">
        <div class="left">
          <h1 class="hd">Learn to code by watching others</h1>
          <p class="phd">
            See how experienced developers solve problems in real-time.Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="right">
          <div class="form-title">
            <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
          </div>
          <form>
            <div><input type="text" placeholder="First Name" class="form-input"></div>
            <div><input type="text" placeholder="Last Name" class="form-input"></div>
            <div><input type="email" placeholder="Email Address" class="form-input"></div>
            <div><input type="password" placeholder="Password" class="form-input"></div>
            
            <button>Claim your free trial</button>
            <p class="terms">
                By clicking the button you are agreeing to our
                <span>Terms and Services</span>
            </p>
          </form>
          
        </div>
      </section>
    </main>
  </body>
</html>
